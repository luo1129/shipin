<!DOCTYPE html>
<html>
  <head>
    <title>shipin2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="msapplication-tap-highlight" content="no">
    <script src="js/flexible.js"></script>
    <script src="/js/_jquery.min.js"></script>
    <link rel="stylesheet" href="css/shipin2.css">
  </head>
  <body>
    <div>
      <div>
        <div><img src="img/pic750.jpg"><a href=""></a></div>
        <div style="color:#00FF00">
          <h3>This is a header</h3>
          <p>This is a paragraph.</p>
        </div>
      </div>
      <div class="videoListy">
        <div class="vibshuruPl">
          <input type="text" placeholder="投顾邦邀请您快来参与互动！">
          <button class="disabled">发送</button>
        </div>
        <div class="vibshuruPl none">
          <input type="text" placeholder="请输入您要咨询的问题…">
          <button onclick="welcome();">发送</button>
        </div>
        <div class="vibs"></div>
      </div>
      <dl class="maError none">
        <dd></dd>
        <dt class="f30">邀请码错误 请重新输入</dt>
      </dl>
    </div>
    <div class="floatingTsa none">
      <h2>提示</h2>
      <dl>
        <dt>你可登录或填写邀请码后即可享用评论互动或顾问服务 <a href="" class="cRed">去登录</a></dt>
        <dd>
          <input type="text" placeholder="输入邀请码（选填）">
        </dd>
      </dl>
      <div class="bottom"><span>取消</span><a href="" class="cBlue">确定</a></div>
    </div>
    <div class="WINBG none">
      <div></div>
    </div>
    <script>
      var tsat = $('.floatingTsa');
      var oPl = $('.list','.videoBox'),
      	aList = $('.pinglunList'),
      	videoLis = $('div','.videoListy')
      	heigh = $('.videoListy').height()
      aList.on('click','li',function(){
      	var _this = $(this)
      	var _index = _this.index();
      	_this.addClass('hover').siblings().removeClass('hover');
      	oPl.addClass('none').eq(_index).removeClass('none')
      	videoLis.addClass('none').eq(_index).removeClass('none')
      	if(_index===2){
      		 $('.videoBox').css({
      		 	bottom:0
      		 })
      	}else{
      		$('.videoBox').css({
      		 	bottom:heigh
      		 })
      	}
      })
      
      function isInclude(name){
          var js= /js$/i.test(name);
          var es=document.getElementsByTagName(js?'script':'link');
          for(var i=0;i<es.length;i++)
          if(es[i][js?'src':'href'].indexOf(name)!=-1)return true;
          return false;
      }
    
        
        function welcome(){
            alert(isInclude("css/shipin2.css"));
        }
      //- $('.vibshuruPl').on('click',function(){
      //- 	$('.WINBG').show();
      //- 	tsat.show();
      //- })
      //- tsat.on('click','span',function(){
      //- 	$('.WINBG').hide();
      //- 	tsat.hide();
      //- })
    </script>
  </body>
</html>
