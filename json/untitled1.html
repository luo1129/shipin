        $.ajax({

                jsonp: "callback",
                jsonpCallback: "flightHandler",

                        wuri(json)
                    } else {
                        alert('kdkdkdkdkkdkdk')
                    }
                }
            })
            //7秒后重复执行该函数

    }

    refreshOnTime();
