<html>

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>

<body>
    <div class="m-rikiy">
        <canvas id="myCanvas"></canvas>
    </div>
    <script src="/js/fenshiy.js" type="text/javascript"></script>
    <script type="text/javascript">
    function refreshOnTime() {
        $.ajax({
                url: "json/fenshi.json",
                dataType: "json",
                jsonp: "callback",
                jsonpCallback: "flightHandler",
                success: function(json) {
                    if (json.code === 200) {
                        fenshiy(json)
                    } else {
                        alert('kdkdkdkdkkdkdk')
                    }
                }
            })
            //7秒后重复执行该函数
        setInterval('refreshOnTime', 7000);
    }

    //开始执行自己
    refreshOnTime();
    </script>
</body>

</html>
